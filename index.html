<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const skelly = new Image();
      skelly.src = "assets/skelly.png";

      skelly.addEventListener("load", finishLoading);

      function drawBackground() {
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      function finishLoading() {}

      let row = 2;
      let column = 1;

      let posture = 0;
      let frame = 0;

      const postures = [
        {fmax: 7, pv: 9},
        {fmax: 7, pv: 9},
        {fmax: 7, pv: 9},
        {fmax: 7, pv: 9},
        {fmax: 8, pv: 9},
        {fmax: 8, pv: 9},
        {fmax: 8, pv: 9},
        {fmax: 8, pv: 9},
        {fmax: 9, pv: 9},
        {fmax: 9, pv: 9},
        {fmax: 9, pv: 9},
        {fmax: 9, pv: 9},
        {fmax: 6, pv: 9},
        {fmax: 6, pv: 9},
        {fmax: 6, pv: 9},
        {fmax: 6, pv: 9},
        {fmax: 13, pv: 27},
        {fmax: 13, pv: 27},
        {fmax: 13, pv: 27},
        {fmax: 13, pv: 27},
        {fmax: 6, pv: 9},
      ];

      let t0;
      let dt;

      requestAnimationFrame(step);
      function step(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        drawBackground();

        frame = frame > postures[posture].fmax ? 0 : frame + postures[posture].pv * dt;

        ctx.drawImage(
          skelly,
          Math.floor(frame) * 64,
          posture * 64,
          64,
          64,
          0,
          0,
          64,
          64
        );

        requestAnimationFrame(step);
        t0 = t;
      }
    </script>
  </body>
</html>
