<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const lady = new Image();
      lady.src = "assets/female-character.png";

      function drawBackground() {
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      const postures = [
        {row: 0, init: 0, end: 3, vel: 2}, // 0 - walk up
        {row: 0, init: 3, end: 6, vel: 2}, // 1 - run up
        {row: 0, init: 9, end: 12, vel: 2}, // 2 - jump up
        {row: 1, init: 0, end: 3, vel: 2}, // 3 - walk right
        {row: 1, init: 3, end: 6, vel: 2}, // 4 - run right
        {row: 1, init: 9, end: 12, vel: 2}, // 5 - jump right
        {row: 2, init: 0, end: 3, vel: 2}, // 6 - walk down
        {row: 2, init: 3, end: 6, vel: 2}, // 7 - run down
        {row: 2, init: 9, end: 12, vel: 2}, // 8 - jump down
        {row: 3, init: 0, end: 3, vel: 2}, // 9 - walk left
        {row: 3, init: 3, end: 6, vel: 2}, // 10 - run left
        {row: 3, init: 9, end: 12, vel: 2}, // 11 - jump left
        {row: 4, init: 0, end: 5, vel: 2}, // 12 - attack up
        {row: 6, init: 0, end: 5, vel: 2}, // 13 - attack right
        {row: 7, init: 0, end: 5, vel: 2}, // 14 - attack down
        {row: 8, init: 0, end: 5, vel: 2}, // 15 - attack left
      ];

      let posture = 5;
      let frame = postures[posture].init;

      let t0;
      let dt;

      requestAnimationFrame(step);
      function step(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        drawBackground();

        frame = frame > postures[posture].end ? postures[posture].init : frame + postures[posture].vel * dt;

        ctx.drawImage(
          lady,
          Math.floor(frame) * 24,
          postures[posture].row * 32,
          24,
          32,
          0,
          0,
          24,
          32
        );

        requestAnimationFrame(step);
        t0 = t;
      }
    </script>
  </body>
</html>
