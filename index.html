<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const lady = new Image();
      lady.src = "assets/female-character.png";

      function drawBackground() {
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      let row = 2;
      let column = 1;

      const postures = [
        {row: 0, init: 0, end: 3, vel: 2}, // walk up
        {row: 0, init: 3, end: 6, vel: 2}, // run up
        {row: 0, init: 7, end: 7, vel: 9},
        {row: 0, init: 7, end: 7, vel: 9},
        {row: 0, init: 8, end: 8, vel: 9},
        {row: 0, init: 8, end: 8, vel: 9},
        {row: 0, init: 8, end: 8, vel: 9},
        {row: 0, init: 8, end: 8, vel: 9},
        {row: 0, init: 9, end: 9, vel: 9},
        {row: 0, init: 9, end: 9, vel: 9},
        {row: 0, init: 9, end: 9, vel: 9},
        {row: 0, init: 9, end: 9, vel: 9},
        {row: 0, init: 6, end: 6, vel: 9},
        {row: 0, init: 6, end: 6, vel: 9},
        {row: 0, init: 6, end: 6, vel: 9},
        {row: 0, init: 6, end: 6, vel: 9},
        {row: 0, init: 13, end: 13, vel: 27},
        {row: 0, init: 13, end: 13, vel: 27},
        {row: 0, init: 13, end: 13, vel: 27},
        {row: 0, init: 13, end: 13, vel: 27},
        {row: 0, init: 6, end: 6, vel: 9},
      ];

      let posture = 1;
      let frame = postures[posture].init;

      let t0;
      let dt;

      requestAnimationFrame(step);
      function step(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        drawBackground();

        frame = frame > postures[posture].end ? postures[posture].init : frame + postures[posture].vel * dt;

        ctx.drawImage(
          lady,
          Math.floor(frame) * 24,
          postures[posture].row * 32,
          24,
          32,
          0,
          0,
          24,
          32
        );

        requestAnimationFrame(step);
        t0 = t;
      }
    </script>
  </body>
</html>
